<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポモドーロタイマー</title>
    <link rel="icon" type="image/png" href="https://emojicdn.elk.sh/🍅" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
    <div class="w-full max-w-md">
      <!-- メインカード -->
      <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-8 md:p-12 transition-colors duration-300">
        <!-- ダークモード切り替えボタン -->
        <div class="flex justify-end mb-4">
          <button
            id="themeToggle"
            onclick="toggleTheme()"
            class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition duration-200"
            aria-label="テーマ切り替え"
          >
            <span id="themeIcon">🌙</span>
          </button>
        </div>

        <!-- タイトル -->
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-8 text-gray-800 dark:text-white">
          ポモドーロタイマー
        </h1>

        <!-- 初期選択画面 -->
        <div id="initialChoice" class="space-y-4">
          <p class="text-center text-gray-600 dark:text-gray-300 mb-6">何から始めますか？</p>
          <button
            onclick="startWithWork()"
            class="w-full bg-red-300 hover:bg-red-400 text-white font-bold py-4 px-6 rounded-xl transition duration-200 transform hover:scale-105"
          >
            🎯 作業から開始 (25分)
          </button>
          <button
            onclick="startWithBreak()"
            class="w-full bg-green-300 hover:bg-green-400 text-white font-bold py-4 px-6 rounded-xl transition duration-200 transform hover:scale-105"
          >
            ☕ 休憩から開始 (5分)
          </button>
        </div>

        <!-- タイマー画面 -->
        <div id="timerView" class="hidden">
          <!-- 現在のモード表示 -->
          <div class="text-center mb-8">
            <span
              id="modeDisplay"
              class="inline-block px-6 py-2 rounded-full text-white font-bold text-lg"
            ></span>
          </div>

          <!-- タスク表示エリア -->
          <div id="taskDisplayArea" class="mb-6 hidden">
            <div class="bg-blue-50 dark:bg-blue-900/30 border-l-4 border-blue-300 dark:border-blue-300 p-4 rounded">
              <p class="text-sm text-gray-600 dark:text-gray-400 mb-1">この時間でやること</p>
              <p id="taskText" class="font-medium text-gray-800 dark:text-gray-200"></p>
            </div>
          </div>

          <!-- タイマー表示 -->
          <div class="text-center mb-8">
            <!-- プログレスサークルとタイマー -->
            <div class="relative inline-block">
              <!-- SVGサークル -->
              <svg class="transform -rotate-90" width="280" height="280">
                <!-- 背景サークル -->
                <circle
                  cx="140"
                  cy="140"
                  r="120"
                  stroke="#e5e7eb"
                  stroke-width="12"
                  fill="none"
                />
                <!-- プログレスサークル -->
                <circle
                  id="progressCircle"
                  cx="140"
                  cy="140"
                  r="120"
                  stroke="#93c5fd"
                  stroke-width="12"
                  fill="none"
                  stroke-linecap="round"
                  style="transition: stroke-dashoffset 0.5s ease, stroke 0.3s ease;"
                />
              </svg>
              <!-- タイマー時間表示（サークルの中央） -->
              <div class="absolute inset-0 flex items-center justify-center">
                <div
                  id="timerDisplay"
                  class="text-5xl md:text-6xl font-bold text-gray-800 dark:text-white font-mono"
                >
                  25:00
                </div>
              </div>
            </div>
            <div class="text-sm text-gray-500 dark:text-gray-400 mt-4">
              サイクル: <span id="cycleCount">1</span>
            </div>
          </div>

          <!-- コントロールボタン -->
          <div class="flex flex-col sm:flex-row gap-3 mb-4">
            <button
              id="startButton"
              onclick="startTimer()"
              class="flex-1 bg-blue-300 hover:bg-blue-400 text-white font-bold py-3 px-6 rounded-xl transition duration-200"
            >
              ▶ 開始
            </button>
            <button
              id="pauseButton"
              onclick="pauseTimer()"
              class="flex-1 bg-yellow-300 hover:bg-yellow-400 text-white font-bold py-3 px-6 rounded-xl transition duration-200 hidden"
            >
              ⏸ 一時停止
            </button>
            <button
              onclick="resetTimer()"
              class="flex-1 bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-xl transition duration-200"
            >
              🔄 リセット
            </button>
          </div>

          <!-- 次のセッション表示 -->
          <div class="text-center text-sm text-gray-600 dark:text-gray-400">
            次: <span id="nextSession"></span>
          </div>
        </div>
      </div>

      <!-- フッター -->
      <div class="text-center mt-6 text-gray-600 dark:text-gray-400 text-sm">
        作業25分 → 休憩5分を繰り返します
      </div>
    </div>

    <!-- タスク入力モーダル -->
    <div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-50 dark:bg-opacity-70 flex items-center justify-center p-4 z-50">
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">この時間でやること</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">タスクを入力してください（任意）</p>
        <input
          type="text"
          id="modalTaskInput"
          placeholder="例: レポート作成、コーディング、資料読み込み..."
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-6"
          onkeypress="if(event.key === 'Enter') confirmTask()"
        />
        <div class="flex gap-3">
          <button
            onclick="confirmTask()"
            class="flex-1 bg-blue-300 hover:bg-blue-400 text-white font-bold py-3 px-6 rounded-xl transition duration-200"
          >
            ✓ 確定して開始
          </button>
          <button
            onclick="skipTaskInput()"
            class="flex-1 bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-500 text-gray-700 dark:text-white font-bold py-3 px-6 rounded-xl transition duration-200"
          >
            スキップ
          </button>
        </div>
      </div>
    </div>

    <script>
      // ダークモード管理
      function initTheme() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
          updateThemeIcon(true);
        } else {
          document.documentElement.classList.remove('dark');
          updateThemeIcon(false);
        }
      }

      function toggleTheme() {
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        updateThemeIcon(isDark);
      }

      function updateThemeIcon(isDark) {
        const icon = document.getElementById('themeIcon');
        icon.textContent = isDark ? '☀️' : '🌙';
      }

      // ページ読み込み時にテーマを初期化
      initTheme();

      // タイマーの状態
      let timerInterval = null;
      let timeLeft = 25 * 60; // 秒単位
      let isRunning = false;
      let currentMode = 'work'; // 'work' or 'break'
      let cycleCount = 1;
      let currentTask = ''; // 現在のタスク

      const WORK_TIME = 25 * 60; // 25分
      const BREAK_TIME = 5 * 60; // 5分

      // 音声を再生する関数（Web Audio APIを使用）
      function playSound() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = 800; // 周波数
        oscillator.type = 'sine';

        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);
      }

      // モーダルを表示
      function showTaskModal() {
        const modal = document.getElementById('taskModal');
        const modalInput = document.getElementById('modalTaskInput');
        modal.classList.remove('hidden');
        modalInput.value = '';
        modalInput.focus();
      }

      // モーダルを非表示
      function hideTaskModal() {
        document.getElementById('taskModal').classList.add('hidden');
      }

      // タスクを確定してタイマーを開始
      function confirmTask() {
        const modalInput = document.getElementById('modalTaskInput');
        currentTask = modalInput.value.trim();
        hideTaskModal();

        // タスク表示を更新
        if (currentTask) {
          document.getElementById('taskText').textContent = currentTask;
          document.getElementById('taskDisplayArea').classList.remove('hidden');
        } else {
          document.getElementById('taskDisplayArea').classList.add('hidden');
        }

        // タイマーを自動開始
        startTimer();
      }

      // タスク入力をスキップしてタイマーを開始
      function skipTaskInput() {
        currentTask = '';
        hideTaskModal();
        document.getElementById('taskDisplayArea').classList.add('hidden');

        // タイマーを自動開始
        startTimer();
      }

      // 作業から開始
      function startWithWork() {
        currentMode = 'work';
        timeLeft = WORK_TIME;
        showTimerView();
        playSound();
        // モーダルを表示
        showTaskModal();
      }

      // 休憩から開始
      function startWithBreak() {
        currentMode = 'break';
        timeLeft = BREAK_TIME;
        showTimerView();
        playSound();
        // 休憩は自動開始
        startTimer();
      }

      // タイマービューを表示
      function showTimerView() {
        document.getElementById('initialChoice').classList.add('hidden');
        document.getElementById('timerView').classList.remove('hidden');
        updateDisplay();
      }

      // タイマー開始
      function startTimer() {
        if (!isRunning) {
          isRunning = true;
          document.getElementById('startButton').classList.add('hidden');
          document.getElementById('pauseButton').classList.remove('hidden');

          timerInterval = setInterval(() => {
            timeLeft--;

            if (timeLeft < 0) {
              switchMode();
            }

            updateDisplay();
          }, 1000);
        }
      }

      // タイマー一時停止
      function pauseTimer() {
        isRunning = false;
        clearInterval(timerInterval);
        document.getElementById('startButton').classList.remove('hidden');
        document.getElementById('pauseButton').classList.add('hidden');
      }

      // タイマーリセット
      function resetTimer() {
        pauseTimer();
        // タイマービューを非表示にして初期選択画面を表示
        document.getElementById('timerView').classList.add('hidden');
        document.getElementById('initialChoice').classList.remove('hidden');
        // 状態をリセット
        cycleCount = 1;
        timeLeft = WORK_TIME;
        currentMode = 'work';
        currentTask = '';
        // タスク表示をクリア
        document.getElementById('taskDisplayArea').classList.add('hidden');
      }

      // モード切り替え
      function switchMode() {
        playSound(); // 音を鳴らす

        if (currentMode === 'work') {
          // 作業→休憩
          currentMode = 'break';
          timeLeft = BREAK_TIME;
          updateDisplay();
          // 休憩は自動継続（モーダルなし）
        } else {
          // 休憩→作業
          currentMode = 'work';
          timeLeft = WORK_TIME;
          cycleCount++;
          // 新しい作業セッションのためにタスクをリセット
          currentTask = '';
          document.getElementById('taskDisplayArea').classList.add('hidden');
          updateDisplay();
          // モーダルを表示してタスク入力
          showTaskModal();
        }
      }

      // 表示更新
      function updateDisplay() {
        // 時間表示
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timerDisplay').textContent =
          `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

        // プログレスサークル更新
        const progressCircle = document.getElementById('progressCircle');
        const radius = 120;
        const circumference = 2 * Math.PI * radius; // 円周

        // 現在のモードに応じた総時間を取得
        const totalTime = currentMode === 'work' ? WORK_TIME : BREAK_TIME;

        // 進行率を計算（0-1の範囲）
        const progress = timeLeft / totalTime;

        // stroke-dashoffsetを計算（時計回りに進行）
        const offset = circumference * progress;

        progressCircle.style.strokeDasharray = circumference;
        progressCircle.style.strokeDashoffset = offset;

        // モード表示
        const modeDisplay = document.getElementById('modeDisplay');
        const taskDisplayArea = document.getElementById('taskDisplayArea');

        if (currentMode === 'work') {
          modeDisplay.textContent = '🎯 作業時間';
          modeDisplay.className = 'inline-block px-6 py-2 rounded-full text-white font-bold text-lg bg-red-300';
          progressCircle.style.stroke = '#fca5a5'; // 淡い赤色（作業時間）
          // タスクがある場合のみ表示
          if (currentTask) {
            taskDisplayArea.classList.remove('hidden');
          }
        } else {
          modeDisplay.textContent = '☕ 休憩時間';
          modeDisplay.className = 'inline-block px-6 py-2 rounded-full text-white font-bold text-lg bg-green-300';
          progressCircle.style.stroke = '#86efac'; // 淡い緑色（休憩時間）
          taskDisplayArea.classList.add('hidden');
        }

        // 次のセッション
        document.getElementById('nextSession').textContent =
          currentMode === 'work' ? '休憩 (5分)' : '作業 (25分)';

        // サイクル数
        document.getElementById('cycleCount').textContent = cycleCount;
      }
    </script>
  </body>
</html>
